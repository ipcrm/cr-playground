ipcrm/crplayground:
  PreBuild:
    - export PATH=$PATH:$HOME/.rbenv/bin
    - rbenv global 2.3.1
    - eval "$(rbenv init -)"
    - bundle install
    - gem install r10k
  Build:
    - r10k puppetfile install
    - /opt/puppetlabs/puppet/bin/puppet module build
  PreRelease:
    - 'mv pkg/*.tar.gz .'
  PkgInclude:
    - '*.tar.gz'
