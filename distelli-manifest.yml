ipcrm/crplayground:
  PreBuild:
    - export PATH=$PATH:$HOME/.rbenv/bin
    - rbenv global 2.3.1
    - eval "$(rbenv init -)"
    - bundle install
    - gem install r10k
  Build:
    - /opt/puppetlabs/puppet/bin/r10k puppetfile install
    - /opt/puppetlabs/puppet/bin/puppet module build
  PkgInclude:
    - 'pkg/*.tar.gz'
