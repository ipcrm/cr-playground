ipcrm/crplayground:
  PreBuild:
    - export PATH=$PATH:$HOME/.rbenv/bin
    - rbenv global 2.3.1
    - eval "$(rbenv init -)"
    - bundle install
    - gem install r10k
  Build:
    - r10k puppetfile install
    - /opt/puppetlabs/puppet/bin/puppet module build
  PreRelease:
    - python scripts/distelli/dist_test.py
    - 'mv pkg/*.tar.gz .'
  PkgInclude:
    - 'tse-controlrepo-*.tar.gz'
  PostInstall:
    - tar zxvf tse-controlrepo-*
    - mv tse-controlrepo-* /etc/puppetlabs/code/environments/
